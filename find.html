<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoA Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:25</span>
      </div>
      <div class="status-bar__column">
        <span>93%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>연락처 연결</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i><span>ID 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">친구에게 추천하기</h6>
        <span>친구에게 추천하지 않기</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="opne-chat__title">오픈 채팅</h4>
          <span
            >오픈 채팅 홈으로 가기
            <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post__title">#백예린</h5>
            <h6 class="open-post__hashtags">#백예린 #square</h6>
            <div class="open-post__members">
              <img
                src="https://w.namu.la/s/8eb267ca71ebc4bc3ab4f81629492ce539fc68eb85506dcb015e81f2d0eed267814544017b5c8dedb93e570c679b9c4c8e39a982d641e26294131f37ebdb9b2dc7f7b7e4a573b552117ebfeaf6cc27d7b36524329d5ef26dd4ffb8c0de4f5f05c5a2255dd4536ca68adfbd897b62fa3f"
              />
              <span class="open-post__member-count">252 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post__photo">
              <img
                src="https://w.namu.la/s/24e69b22b1726d5a457918e7dddb09f67c1b019dc6e2502787c89f59f2d81bb215b2162a317838b877463866369eadca8f37d66c908970ccd05868d1a5545e33ae0c1e2030ba4de7f21e0330b22be0d349d385ff55bc154ce690483aa3951ee3670bc69b62b7b81ba6d269224300c09d"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
            ></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/171a7c175b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
